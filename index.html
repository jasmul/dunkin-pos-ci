<!DOCTYPE html>
<html>
<head>
  <title>Dunkin POS System</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial;
      background: #f8f0f6;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #d3548e;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      background: #d3548e;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #ad2a6c;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f2d6e8;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Dunkin POS</h1>

  <!-- CREATE ORDER -->
  <h3>Create Order</h3>
  <input id="customer" placeholder="Customer Name">
  <input id="item" placeholder="Item (Donut, Coffee)">
  <input id="total" type="number" step="0.01" placeholder="Total (RM)">
  <button onclick="createOrder()">Create Order</button>

  <!-- ORDER LIST -->
  <h3>Order History</h3>
  <button onclick="loadOrders()">Refresh Orders</button>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Item</th>
        <th>Total (RM)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="orders"></tbody>
  </table>
</div>

<script>
  const API_URL = "https://vo49blc7y9.execute-api.ap-southeast-1.amazonaws.com/prod/orders";

  // ---------------- CREATE ----------------
  async function createOrder() {
    const customer = document.getElementById("customer").value;
    const item = document.getElementById("item").value;
    const total = document.getElementById("total").value;

    await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ customer, item, total })
    });

    alert("Order created");
    loadOrders();
  }

  // ---------------- READ ----------------
  async function loadOrders() {
    const res = await fetch(API_URL);
    const data = await res.json();

    const tbody = document.getElementById("orders");
    tbody.innerHTML = "";

    data.forEach(o => {
      tbody.innerHTML += `
        <tr>
          <td>${o.orderId}</td>
          <td>${o.customer}</td>
          <td>${o.item}</td>
          <td>${o.total}</td>
          <td>
            <button onclick="deleteOrder('${o.orderId}')">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  // ---------------- DELETE ----------------
  async function deleteOrder(orderId) {
    await fetch(`${API_URL}?orderId=${orderId}`, {
      method: "DELETE"
    });

    alert("Delete requested (may fail backend)");
    loadOrders();
  }

  loadOrders();
</script>

</body>
</html>
